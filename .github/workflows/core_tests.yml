name: core-tests

on:
  push:
    branches:
      - '*'

  pull_request:
    branches:
      - '*'

env:
  CACHE_NUMBER: 0  # increase to reset cache manually

jobs:
  build:

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            label: linux-64
            prefix: /usr/share/miniconda3/envs/asim-test
            TRAVIS_PYTHON_VERSION: 3.9

          - os: windows-latest
            label: win-64
            prefix: C:\Miniconda3\envs\asim-test
            TRAVIS_PYTHON_VERSION: 3.9

    defaults:
      run:
        shell: bash -l {0}

    name: ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v2
        with:
            miniforge-variant: Mambaforge
            miniforge-version: latest
            activate-environment: asim-test
            use-mamba: true

      - name: Set cache date for year and month
        run: echo "DATE=$(date +'%Y%m')" >> $GITHUB_ENV

      - uses: actions/cache@v2
        with:
          path: ${{ matrix.prefix }}
          key: ${{ matrix.label }}-conda-${{ hashFiles('conda-environments/activitysim-test.yml') }}-${{ env.DATE }}-${{ env.CACHE_NUMBER }}
        id: cache

      - name: Update environment
        run: mamba env update -n asim-test -f conda-environments/activitysim-test.yml
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Install activitysim
        run: |
          python -m pip install -e .

      - name: Conda checkup
        run: |
          mamba info -a
          mamba list

      - name: Lint with pycodestyle
        run: |
          # stop the build if there are problems
          pycodestyle .

      - name: Test with pytest
        run: |
          python -m pytest --pyargs activitysim.core

      - name: Run tests
        shell: bash -l {0}
        run: pytest ./tests