input_store: mtc_asim.h5
skims_file: skims.omx

# area_types less than this are considered urban
urban_threshold: 4
cbd_threshold: 2
rural_threshold: 6

households_sample_size: 100

# trace household id; comment out for no trace
trace_hh_id: 961042

# trace origin, destination in accessibility calculation
#trace_od: [5, 11]

grade_school_max_age: 14

county_map:
    San Francisco: 1
    San Mateo: 2
    Santa Clara: 3
    Alameda: 4
    Contra Costa: 5
    Solano: 6
    Napa: 7
    Sonoma: 8
    Marin: 9

skim_time_periods:
    hours:
        - 0
        - 11
        - 16
        - 24
    labels:
        - AM
        - MD
        - PM

shadow_pricing_models:
  school: school_location
  work: workplace_location
