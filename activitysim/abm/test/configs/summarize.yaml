TABLES:

  persons_merged:
    SLICERS:
      - column: income
        label: income_category
        bins:
          - 0
          - 25000
          - 50000
          - 75000
          - 100000
          - 999999
        bin_labels:
          - Very Low Income ($0-$25k)
          - Low Income ($25k-$50k)
          - Medium Income ($50k-$75k)
          - High Income ($75k-$100k)
          - Very High Income (>$100k)

  trips_merged:
