- name: example_psrc
  description: 27-TAZ 487-MAZ example for the PSRC region, with 14871 Households
  # activitysim create -e example_psrc -d test_example_psrc
  # activitysim run -c configs -o output -d data
  instructions: |
    To run the example, cd into the directory and use the command:
       cd example_psrc
       activitysim run -c configs -o output -d data
    To skip rerunning the accessibility calculations on subsequent runs,
    copy the output file output/final_accessability.csv to the data folder
       copy output\final_accessibility.csv data\final_acccessibility (on Windows)
       cp output/final_accessibility.csv data/final_acccessibility  (on Mac or linux)
    and then use the command:
       activitysim run -c configs_skip_accessibility -c configs -o output -d data
  include:
    - example_psrc/configs
    - example_psrc/configs_skip_accessibility
    - example_psrc/data
    - example_psrc/output
    - example_psrc/README.MD

