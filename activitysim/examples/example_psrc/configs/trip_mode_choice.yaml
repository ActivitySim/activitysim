# trip_mode_choice.yaml

SPEC: trip_mode_choice.csv
COEFFICIENTS: trip_mode_choice_coefficients.csv
COEFFICIENT_TEMPLATE: trip_mode_choice_coefficients_template.csv

LOGIT_TYPE: NL

NESTS:
  name: root
  coefficient: coef_nest_root
  alternatives:
      - name: AUTO
        coefficient: coef_nest_AUTO
        alternatives:
            - name: DRIVEALONE
              coefficient: coef_nest_AUTO_DRIVEALONE
              alternatives:
                - DRIVEALONEFREE
                - DRIVEALONEPAY
            - name: SHAREDRIDE2
              coefficient: coef_nest_AUTO_SHAREDRIDE2
              alternatives:
                - SHARED2FREE
                - SHARED2PAY
            - name: SHAREDRIDE3
              coefficient: coef_nest_AUTO_SHAREDRIDE3
              alternatives:
                - SHARED3FREE
                - SHARED3PAY
      - name: NONMOTORIZED
        coefficient: coef_nest_NONMOTORIZED
        alternatives:
          - WALK
          - BIKE
      - name: TRANSIT
        coefficient:  coef_nest_TRANSIT
        alternatives:
            - name: WALKACCESS
              coefficient: coef_nest_TRANSIT_WALKACCESS
              alternatives:
              - WALK_LOC
              - WALK_LRF
              - WALK_EXP
              - WALK_HVY
              - WALK_COM
            - name: DRIVEACCESS
              coefficient: coef_nest_TRANSIT_DRIVEACCESS
              alternatives:
              - DRIVE_LOC
              - DRIVE_LRF
              - DRIVE_EXP
              - DRIVE_HVY
              - DRIVE_COM
      - name: RIDEHAIL
        coefficient: coef_nest_RIDEHAIL
        alternatives:
          - TAXI
          - TNC_SINGLE
          - TNC_SHARED

CONSTANTS:
  orig_col_name: origin
  dest_col_name: destination
  costPerMile: 18.29
  costShareSr2: 1.75
  costShareSr3: 2.50
  waitThresh: 10.00
  walkThresh: 1.00
  shortWalk: 0.333
  longWalk: 0.667
  walkSpeed: 3.00
  bikeThresh: 6.00
  bikeSpeed: 12.00
#    maxCbdAreaTypeThresh: 2
#    indivTour: 1.00000
#    upperEA: 5
#    upperAM: 10
#    upperMD: 15
#    upperPM: 19
