SPEC: trip_mode_choice.csv
#COEFFICIENTS: trip_mode_choice_coeffs.csv
LEGACY_COEFFICIENTS: trip_mode_choice_coeffs.csv

LOGIT_TYPE: NL

NESTS:
  name: root
  coefficient: 1.00
  alternatives:
      - name: AUTO
        coefficient: 0.72
        alternatives:
            - DRIVEALONE
            - SHARED2
            - SHARED3
      - name: NONMOTORIZED
        coefficient: 0.72
        alternatives:
          - WALK
          - BIKE
      - name: TRANSIT
        coefficient:  0.72
        alternatives:
            - name: WALKACCESS
              coefficient: 0.5
              alternatives:
              - WALK_LOC
              - WALK_PRM
              - WALK_MIX
            - name: PNRACCESS
              coefficient: 0.5
              alternatives:
              - PNR_LOC
              - PNR_PRM
              - PNR_MIX
            - name: KNRACCESS
              coefficient: 0.5
              alternatives:
              - KNR_LOC
              - KNR_PRM
              - KNR_MIX
      - name: SCHOOL_BUS
        coefficient: 0.72
        alternatives:
          - SCHOOLBUS
      - name: RIDEHAIL
        coefficient: 0.36
        alternatives:
          - TAXI
          - TNC_SINGLE
          - TNC_SHARED

