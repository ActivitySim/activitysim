inherit_settings: settings.yaml

multiprocess: True
households_sample_size: 30
num_processes: 2

# - -------------------------

# not recommended or supported for multiprocessing
want_dest_choice_sample_tables: False

write_skim_cache: False

fail_fast: True

models:
  ## Disaggregate Accessibility steps
  # only including for 2 zone sandag test
  - initialize_proto_population 
  - compute_disaggregate_accessibility
  ### mp_initialize step
  - initialize_landuse
  - initialize_households
  ### mp_accessibility step
  - compute_accessibility
  ### mp_households step
  - school_location
  - workplace_location
  - auto_ownership_simulate
  - free_parking
  - cdap_simulate
  - mandatory_tour_frequency
  - mandatory_tour_scheduling
  - joint_tour_frequency
  - joint_tour_composition
  - joint_tour_participation
  - joint_tour_destination
  - joint_tour_scheduling
  - non_mandatory_tour_frequency
  - non_mandatory_tour_destination
  - non_mandatory_tour_scheduling
  - tour_mode_choice_simulate
  - atwork_subtour_frequency
  - atwork_subtour_destination
  - atwork_subtour_scheduling
  - atwork_subtour_mode_choice
  - stop_frequency
  - trip_purpose
  - trip_destination
  - trip_purpose_and_destination
  - trip_scheduling
  - trip_mode_choice
  ### mp_summarize step
  - write_data_dictionary
  - write_trip_matrices
  - write_tables

multiprocess_steps:
  - name: mp_proto_initialize
    begin: initialize_proto_population
  - name: mp_disaggregate_accessibility
    begin: compute_disaggregate_accessibility
    slice:
      tables:
        - proto_households
        - proto_persons
        - proto_tours
  - name: mp_initialize
    begin: initialize_landuse
  - name: mp_accessibility
    begin: compute_accessibility
  - name: mp_households
    begin: school_location
    slice:
      tables:
        - households
        - persons
  - name: mp_summarize
    begin: write_data_dictionary

output_tables:
  h5_store: False
  action: include
  prefix: final_2_zone_
  sort: True
  tables:
    - tours
    - trips
    - vehicles
    - proto_disaggregate_accessibility