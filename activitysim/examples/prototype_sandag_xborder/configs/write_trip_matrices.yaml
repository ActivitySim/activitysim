        data_field: SHARED3_AM
      - name: WALK_AM
        data_field: WALK_AM
      - name: WALK_TRANSIT_WALK_AM
        data_field: WALK_TRANSIT_WALK_EA
      - name: TAXI_AM
        data_field: TAXI_AM
