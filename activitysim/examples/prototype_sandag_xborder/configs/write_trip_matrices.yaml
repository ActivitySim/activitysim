        data_field: WALK_MD
      - name: WALK_TRANSIT_WALK_MD
        data_field: WALK_TRANSIT_WALK_EA
      - name: TAXI_MD
        data_field: TAXI_MD
      - name: TNC_SINGLE_MD
        data_field: TNC_SINGLE_MD
      - name: TNC_SHARED_MD
        data_field: TNC_SHARED_MD
