context_parser: pypyr.parser.keyvaluepairs
steps:

- description: Default to testing example_mtc if no other example is named
  name: pypyr.steps.default
  in:
    defaults:
      example_name: example_mtc
      workspace: workspace
      legacy: True
      tag:

- description: Make {workspace} directory if it does not exist
  name: pypyr.steps.py
  in:
    py: |
      import os
      os.makedirs(f"{workspace}", exist_ok=True)

#- pypyr.steps.debug

- description: Generate a tag based on datetime if tag is not given
  name: pypyr.steps.py
  in:
    py: |
      import time
      if tag is None:
        tag = time.strftime("%Y-%m-%d-%H%M%S")
      save(tag=tag)

#- pypyr.steps.debug

- description: Create (download as needed) the example to be tested
  name: activitysim.workflows.cmd
  in:
    cmd:
      run: activitysim create -e {example_name} -d .
      cwd: "{workspace}"

- description: write.configs_sh_compile
  name: pypyr.steps.filewriteyaml
  in:
    fileWriteYaml:
      path: "{workspace}/{example_name}/configs_sh_compile/settings.yaml"
      payload:
        inherit_settings: True
        sharrow: test
        chunk_training_mode: disabled
        households_sample_size: 100

- description: Run activitysim to compile and test sharrow-enabled model
  name: activitysim.workflows.cmd
  in:
    cmd:
      run: activitysim run -c configs_sh_compile -c configs -d data -o output
      cwd: "{workspace}/{example_name}"

- description: Archive outputs of compile
  name: activitysim.workflows.archive_outputs
  in:
    source: "output"
    destination: "output-sh-compile-{tag}"

- description: write.configs_sh
  name: pypyr.steps.filewriteyaml
  in:
    fileWriteYaml:
      path: "{workspace}/{example_name}/configs_sh/settings.yaml"
      payload:
        inherit_settings: True
        sharrow: require

- description: Run activitysim to evaluate sharrow-enabled model
  name: activitysim.workflows.cmd
  in:
    cmd:
      run: activitysim run -c configs_sh -c configs -d data -o output
      cwd: "{workspace}/{example_name}"

- description: Archive outputs of sharrow run
  name: activitysim.workflows.archive_outputs
  in:
    source: "output"
    destination: "output-sh-{tag}"

- description: Run activitysim to evaluate legacy model
  name: activitysim.workflows.cmd
  run: '{legacy}'
  in:
    cmd:
      run: activitysim run -c configs -d data -o output
      cwd: "{workspace}/{example_name}"

- description: Archive outputs of legacy run
  name: activitysim.workflows.archive_outputs
  run: '{legacy}'
  in:
    source: "output"
    destination: "output-legacy-{tag}"

- description: Generate composite timing log
  name: pypyr.steps.py
  in:
    py: |
      import pandas as pd
      timings = {}
      for t in ['sh-compile', 'sh', 'legacy']:
        df = pd.read_csv(f"{workspace}/{example_name}/output-{t}-{tag}/log/timing_log.csv")
        timings[t] = df.set_index("model_name")['seconds']
      composite_timing = pd.concat(timings, axis=1)
      composite_timing.to_csv(f"{workspace}/{example_name}/combined_timing_log-{tag}.csv")
      mems = {}
      for t in ['sh-compile', 'sh', 'legacy']:
          df = pd.read_csv(f"{workspace}/{example_name}/output-{t}-{tag}/log/mem.csv")
          mems[t] = df.set_index('event')[['rss', 'full_rss', 'uss']]
      composite_mem = pd.concat(mems, axis=1)
      composite_mem.to_csv(f"{workspace}/{example_name}/combined_mem_log-{tag}.csv")
