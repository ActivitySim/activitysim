context_parser: pypyr.parser.keyvaluepairs
steps:

- description: Setting default workflow parameters
  name: pypyr.steps.default
  in:
    defaults:
      example_name: example_mtc_full
      workspace: workspace
      create: True
      compile: True
      sharrow: True
      legacy: True
      tag: '2022-04'
      resume_after: _
      fast: False
      compile_n_households: 1000
      main_n_households: 100000
      config_dirs: configs
      data_dir: data
      instrument: False

- name: activitysim.workflows.steps.pype
  in:
    pype:
      name: example_runner
