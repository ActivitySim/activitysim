#
#  mtc_mini
#
#   This workflow runs the Prototype MTC model using mini skims (25 zones),
#   in a single process runner.  It is for mainly for rapid testing of the code
#   and specification files for errors, not for policy analysis.
#

context_parser: pypyr.parser.keyvaluepairs
steps:

- description: Setting default workflow parameters
  name: pypyr.steps.default
  in:
    defaults:
      example_name: example_mtc
      workflow_name: sharrow-contrast/mtc_mini
      workspace: workspace
      create: True
      compile: False
      sharrow: True
      legacy: True
      reference: False
      tag: '2022-06'
      resume_after:
      fast: False
      compile_n_households: 1000
      main_n_households: 100000
      config_dirs: configs
      data_dir: data
      instrument: False
      memory_profile: True
      trace_hh_id:
      trace_od:
      workplace_zone_agg:
        caption: Workplaces by County
        district_id: county_id
      distance_skim: DIST
      household_income: income

- name: activitysim.workflows.steps.pype
  in:
    pype:
      name: sharrow-contrast/_contrast_runner
