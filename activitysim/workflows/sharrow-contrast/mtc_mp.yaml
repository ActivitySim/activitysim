context_parser: pypyr.parser.keyvaluepairs
steps:

- description: Setting default workflow parameters
  name: pypyr.steps.default
  in:
    defaults:
      example_name: example_mtc_full
      workspace: workspace
      multiprocess: 4
      chunk_size: 0
      create: True
      compile: False
      sharrow: True
      legacy: True
      reference: True
      reference_asim_version: "1.0.4"
      tag: '2022-06-MP'
      resume_after: _
      fast: False
      compile_n_households: 1000
      main_n_households: 40000
      config_dirs:
      - configs_mp
      - configs
      data_dir: data
      instrument: False
      workplace_zone_agg:
        caption: Workplaces by County
        district_id: county_id
      distance_skim: DIST
      household_income: income

- name: activitysim.workflows.steps.pype
  in:
    pype:
      name: sharrow-contrast/_contrast_runner
