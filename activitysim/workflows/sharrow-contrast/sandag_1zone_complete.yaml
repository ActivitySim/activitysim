context_parser: pypyr.parser.keyvaluepairs
steps:

- description: Setting default workflow parameters
  name: pypyr.steps.default
  in:
    defaults:
      example_name: example_sandag_1_zone_full
      multiprocess: 4
      chunk_size: 40_000_000_000  # 40 GB
      create: False
      compile: False
      sharrow: True
      legacy: False
      reference: False
      workspace: workspace
      tag: '2022-06-1zone'
      resume_after:
      fast: False
      compile_n_households: 10000
      main_n_households: 100000
      config_dirs:
        - configs_1_zone
        - example_mtc/configs
      data_dir: data_1
      settings_file: settings_mp.yaml
      instrument: False
      memory_profile: True
      trace_hh_id:
      trace_od:
      workplace_zone_agg:
        caption: Workplaces by County
        district_id: county_id
      distance_skim: DIST
      household_income: income

- name: activitysim.workflows.steps.pype
  in:
    pype:
      name: sharrow-contrast/_contrast_runner_chunked
