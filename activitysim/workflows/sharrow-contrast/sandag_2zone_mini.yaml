context_parser: pypyr.parser.keyvaluepairs
steps:

- description: Setting default workflow parameters
  name: pypyr.steps.default
  in:
    defaults:
      example_name: example_sandag_2_zone
      workspace: workspace
      create: True
      compile: True
      sharrow: False
      legacy: False
      reference: False
      tag: '2022-07-2zone'
      resume_after:
      fast: False
      compile_n_households: 100
      main_n_households: 100000
      config_dirs:
      - configs_2_zone
      - example_psrc/configs
      data_dir: data_2
      instrument: False
      memory_profile: True
      trace_hh_id:
      trace_od:
      workplace_zone_agg:
        caption: Workplaces by County
        district_id: county_id
      distance_skim: DIST
      household_income: income

- name: activitysim.workflows.steps.pype
  in:
    pype:
      name: sharrow-contrast/_contrast_runner
