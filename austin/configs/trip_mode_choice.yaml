SPEC: trip_mode_choice.csv
COEFFS: trip_mode_choice_coeffs.csv

LOGIT_TYPE: NL

NESTS:
  name: root
  coefficient: 1.00
  alternatives:
      - name: AUTO
        coefficient: 0.72
        alternatives:
            - name: DRIVEALONE
              coefficient: 0.35
              alternatives:
                - DRIVEALONEFREE
                - DRIVEALONEPAY
            - name: SHAREDRIDE2
              coefficient: 0.35
              alternatives:
                - SHARED2FREE
                - SHARED2PAY
            - name: SHAREDRIDE3
              coefficient: 0.35
              alternatives:
                - SHARED3FREE
                - SHARED3PAY
      - name: NONMOTORIZED
        coefficient: 0.72
        alternatives:
          - WALK
          - BIKE
      - name: TRANSIT
        coefficient:  0.72
        alternatives:
            - name: WALKACCESS
              coefficient: 0.5
              alternatives:
              - WALK_LOC
              - WALK_LRF
              - WALK_EXP
              - WALK_HVY
              - WALK_COM
            - name: DRIVEACCESS
              coefficient: 0.5
              alternatives:
              - DRIVE_LOC
              - DRIVE_LRF
              - DRIVE_EXP
              - DRIVE_HVY
              - DRIVE_COM


CONSTANTS:
  orig_col_name: origin
  dest_col_name: destination
  costPerMile: 18.29
  costShareSr2: 1.75
  costShareSr3: 2.50
  waitThresh: 10.00
  walkThresh: 1.00
  shortWalk: 0.333
  longWalk: 0.667
  walkSpeed: 3.00
  bikeThresh: 6.00
  bikeSpeed: 12.00
#    maxCbdAreaTypeThresh: 2
#    indivTour: 1.00000
#    upperEA: 5
#    upperAM: 10
#    upperMD: 15
#    upperPM: 19
  I_MODE_MAP:
    DRIVEALONEFREE: 1
    DRIVEALONEPAY: 2
    SHARED2FREE: 3
    SHARED2PAY: 4
    SHARED3FREE: 5
    SHARED3PAY: 6
    WALK: 7
    BIKE: 8
    WALK_LOC: 9
    WALK_LRF: 10
    WALK_EXP: 11
    WALK_HVY: 12
    WALK_COM: 13
    DRIVE_LOC: 14
    DRIVE_LRF: 15
    DRIVE_EXP: 16
    DRIVE_HVY: 17
    DRIVE_COM: 18
  I_SOV_MODES: [1, 2]
  I_SR2_MODES: [3, 4]
  I_SR3P_MODES: [5, 6]
  I_AUTO_MODES: [1, 2, 3, 4, 5, 6]
  I_WALK_MODE: 7
  I_BIKE_MODE: 8
  I_WALK_TRANSIT_MODES: [9, 10, 11, 12, 13]
  I_DRIVE_TRANSIT_MODES: [14, 15, 16, 17, 18]

# so far, we can use the same spec as for non-joint tours
preprocessor:
  SPEC: trip_mode_choice_annotate_trips_preprocessor
  DF: df
  TABLES:
    - land_use
    - tours

#  - SPEC: trip_mode_choice_annotate_trips_preprocessor2
#    DF: df
#    TABLES:
#      - land_use

TOURS_MERGED_CHOOSER_COLUMNS:
  - hhsize
  - age
  - auto_ownership
  - number_of_participants
  - tour_category
  - parent_tour_id
  - tour_mode
  - duration
  - value_of_time
  - tour_type
  - free_parking_at_work

