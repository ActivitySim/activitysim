# Environment for Advanced Development
#  This is a set of recommended dependencies for ActivitySim developers.
#  It includes a variety of tools and packages not necessary for actually
#  running models, but useful for writing code, running tests and
#  experiments, etc.
#
#  This file does not install ActivitySim or Sharrow, you must do that yourself
#  (so that you can install a preferred branch or fork)
#
#  usage: $ mamba env create --file=activitysim-dev-base.yml -n ASIM-DEV

channels:
- conda-forge
- nodefaults
dependencies:
- python=3.10
- pip
- altair
- asv  # for benchmarking
- black >= 22.0,<23
- bump2version  # for making a release
- coveralls
- cytoolz = 0.12.*
- dask = 2023.3.*
- descartes
- filelock
- fsspec
- geopandas
- gh
- git
- ipykernel  # so this env will appear in jupyter as a selection
- isort
- jupyterlab
- larch = 5.7.*
- matplotlib
- multimethod <2.0
- myst-parser  # allows markdown in sphinx
- nbconvert
- nbformat
- nbmake
- numba = 0.57.*
- numexpr
- numpy = 1.23.*
- numpydoc
- openmatrix = 0.3.*
- orca = 1.8
- pandas = 1.4.*
- pandera >= 0.15, <0.18.1
- platformdirs = 3.2.*
- pre-commit
- psutil = 5.9.*
- pyarrow = 11.*
- pycodestyle
- pydantic = 2.6.0
- pydata-sphinx-theme
- pyinstrument = 4.4
- pypyr = 5.8.*
- pytables >=3.7
- pytest = 7.2.*
- pytest-cov
- pytest-regressions
- pyyaml = 6.*
- requests = 2.28.*
- rich = 13.3.*
- ruby  # required for benchmarking pre-commit hooks
- ruff
- setuptools_scm
- scikit-learn = 1.2.*
- simwrapper > 1.7
- snakeviz  # for profiling
- sparse
- sphinx = 6.1.*
- sphinx_rtd_theme = 1.2.*
- sphinx-argparse = 0.4.*
- xarray = 2023.2.*
- xmle
- zarr = 2.14.*
- zstandard

- pip:
  - autodoc_pydantic
