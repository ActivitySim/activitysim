# Environment for development
#  This is a set of recommended dependencies for ActivitySim developers.
#  It includes a variety of tools and packages not necessary for actually
#  running models, but useful for writing code, running tests and
#  experiments, etc.
#
#  usage: $ mamba env create --file=activitysim-dev.yml -n ASIM-SH
channels:
- conda-forge
- nodefaults
dependencies:
- python=3.9
- pip
- asv  # for benchmarking
- black >= 22.0,<23
- bump2version  # for making a release
- coveralls
- cytoolz = 0.12.*
- dask = 2023.3.*
- descartes
- filelock
- fsspec
- geopandas
- gh
- git
- ipykernel  # so this env will appear in jupyter as a selection
- isort
- jupyterlab
- larch = 5.7.*
- matplotlib
- myst-parser  # allows markdown in sphinx
- nbconvert
- nbformat
- numba = 0.56.*
- numexpr
- numpy = 1.23.*
- numpydoc
- openmatrix = 0.3.*
- orca = 1.8
- pandas = 1.4.*
- platformdirs = 3.2.*
- pre-commit
- psutil = 5.9.*
- pyarrow = 11.*
- pycodestyle
- pydantic = 1.10.*
- pydata-sphinx-theme
- pyinstrument = 4.4
- pypyr = 5.8.*
- pytables >=3.5.1,<3.7
- pytest = 7.2.*
- pytest-cov
- pytest-regressions
- pyyaml = 6.*
- requests = 2.28.*
- rich = 13.3.*
- ruby  # required for benchmarking pre-commit hooks
- setuptools_scm
- scikit-learn = 1.2.*
- sharrow >= 2.5.2
- simwrapper > 1.7
- snakeviz  # for profiling
- sphinx = 6.1.*
- sphinx_rtd_theme = 1.2.*
- sphinx-argparse = 0.4.*
- xarray = 2023.2.*
- xmle
- zarr = 2.14.*

- pip:
  - autodoc_pydantic
  - -e ..
