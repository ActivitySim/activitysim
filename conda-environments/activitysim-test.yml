# Environment for testing
# usage: $ conda env create --file=activitysim-test.yml
name: asimtest
channels:
- conda-forge
dependencies:
- python=${TRAVIS_PYTHON_VERSION}
- pip
- numpy >= 1.16.1
- pandas >= 1.1.0
- pyarrow >= 2.0
- openmatrix >= 0.3.4.1
- pyyaml >= 5.1
- pytables >= 3.5.1
- cytoolz >= 0.8.1
- psutil >= 4.1
- requests >= 2.7
- numba >= 0.51.2
- orca >= 1.6
- pytest
- pytest-cov
- coveralls
- pycodestyle
- pytest-regressions