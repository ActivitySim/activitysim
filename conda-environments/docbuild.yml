# Environment for building docs
name: docbuild
channels:
- conda-forge
dependencies:
- python=3.9
- pip
- bump2version
- cytoolz >= 0.8.1
- descartes
- geopandas
- gh
- git
- jupyter-book
- jupyterlab
- matplotlib
- myst-parser
- numba >= 0.51.2
- numpy >= 1.16.1,<=1.21
- numpydoc
- openmatrix >= 0.3.4.1
- orca >= 1.6
- pandas >= 1.1.0
- psutil >= 4.1
- pyarrow >= 2.0
- pydantic
- pytables >= 3.5.1
- pyyaml >= 5.1
- requests >= 2.7
- sphinx-argparse
- sphinx_rtd_theme

- pip:
  - autodoc_pydantic
  - -e ..