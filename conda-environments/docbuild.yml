# Environment for building docs
#
#   This conda environment is used to build the documentation.  It includes a
#   number of dependencies needed for the documentation only, and not to run or
#   test ActivitySim itself.  Note that ActivitySim itself is *not* installed
#   in this environment, you must install it separately after using this recipe,
#   which allows you to install the specific version you want.

name: docbuild
channels:
- conda-forge
dependencies:
- python=3.10
- pip
- altair
- black >= 22.0,<23
- bump2version
- coveralls
- cytoolz >= 0.8.1
- descartes
- geopandas
- gh
- git
- jupyter-book
- jupyterlab
- larch >=5.5.3
- matplotlib
- multimethod <2.0
- myst-nb
- myst-parser
- numba >= 0.57
- numpy >= 1.16.1, <2
- numpydoc
- openmatrix >= 0.3.4.1
- pandas = 2.2.*
- pandera >= 0.15, <0.18.1
- platformdirs
- psutil >= 4.1
- pyarrow >= 2.0,<19
- pydantic = 2.6.*
- pypyr >= 5.3
- pytables >=3.7
- pytest
- pytest-cov
- pytest-regressions
- pyyaml >= 5.1
- requests >= 2.7
- scikit-learn >= 1.1
- sharrow >= 2.9.1
- simwrapper > 1.7
- sparse
- sphinx-argparse
- sphinx-autosummary-accessors
- sphinx-copybutton
- sphinx-remove-toctrees
- sphinx_rtd_theme
- xarray >= 0.21
- zarr

- pip:
  - autodoc_pydantic
  - -e ..
