# Environment for building docs
#
#   This conda environment is used to build the documentation.  It includes a
#   number of dependencies needed for the documentation only, and not to run or
#   test ActivitySim itself.  Note that ActivitySim itself is *not* installed
#   in this environment, you must install it separately after using this recipe,
#   which allows you to install the specific version you want.

name: docbuild
channels:
- conda-forge
dependencies:
- python=3.9
- pip
- black
- bump2version
- coveralls
- cytoolz >= 0.8.1
- descartes
- geopandas
- gh
- git
- jupyter-book
- jupyterlab
- larch >=5.5.3
- matplotlib
- myst-parser
- numba >= 0.56.4
- numpy >= 1.16.1
- numpydoc
- openmatrix >= 0.3.4.1
- orca >= 1.6
- pandas >= 1.1.0
- psutil >= 4.1
- pyarrow >= 2.0
- pydantic
- pypyr >= 5.3
- pytables >=3.5.1,<3.7
- pytest
- pytest-cov
- pytest-regressions
- pyyaml >= 5.1
- requests >= 2.7
- sharrow >= 2.5.2
- simwrapper > 1.7
- sphinx-argparse
- sphinx_rtd_theme
- xarray >= 0.21
- zarr

- pip:
  - autodoc_pydantic
  - -e ..
