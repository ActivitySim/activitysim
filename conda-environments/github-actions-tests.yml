# Environment for testing in GitHub Actions
name: asim-test
channels:
- conda-forge
dependencies:
- pip
- black
- coveralls
- cytoolz >= 0.8.1
- isort
- nbmake
- numba >= 0.55.2
- numpy >= 1.16.1,<=1.21
- openmatrix >= 0.3.4.1
- orca >= 1.6
- pandas >= 1.1.0
- psutil >= 4.1
- pyarrow >= 2.0
- pypyr >= 5.3
- pytables >= 3.5.1,<3.7  # orca's constraint
- pytest
- pytest-cov
- pytest-regressions
- pyyaml >= 5.1
- requests >= 2.7
- sharrow >= 2.2.4
- simwrapper > 1.7
- xarray >= 0.21
- zarr
