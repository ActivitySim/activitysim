# Environment for testing in GitHub Actions
#  This environment contains a minimal set of dependencies needed to run most tests.
#  It does not install ActivitySim itself (which is done by the test scripts) and
#  is not meant for use outside the CI tools.
name: asim-test
channels:
- conda-forge
dependencies:
- pip
- black = 22.12.0
- coveralls = 3.3.1
- cytoolz = 0.12.2
- dask = 2023.3.2
- isort = 5.12.0
- nbmake = 1.4.6
- numba = 0.57.*
- numpy = 1.23.5
- openmatrix = 0.3.5.0
- orca = 1.8
- pandera >= 0.15, <0.18.1
- pandas = 1.4.*
- platformdirs = 3.2.*
- psutil = 5.9.*
- pyarrow = 11.*
- pydantic = 2.6.*
- pypyr = 5.8.*
- pytables >= 3.7
- pytest = 7.2.*
- pytest-cov
- pytest-regressions
- pyyaml = 6.*
- requests = 2.28.*
- ruff
- scikit-learn = 1.2.*
- sharrow >= 2.9.1
- simwrapper > 1.7
- sparse
- xarray = 2023.2.*
- zarr = 2.14.*
- zstandard
