# Environment for testing in GitHub Actions
name: asim-test
channels:
- conda-forge
dependencies:
- pip
- numpy >= 1.16.1,<=1.21
- pandas >= 1.1.0
- pyarrow >= 2.0
- openmatrix >= 0.3.4.1
- pyyaml >= 5.1
- pytables >= 3.5.1,<3.7  # orca's constraint
- cytoolz >= 0.8.1
- psutil >= 4.1
- requests >= 2.7
- numba >= 0.55.2
- orca >= 1.6
- pypyr >= 5.3
- pytest
- pytest-cov
- coveralls
- black
- isort
- pytest-regressions
- sharrow >= 2.2
- xarray >= 0.21
- simwrapper > 1.7
- pypyr
- zarr