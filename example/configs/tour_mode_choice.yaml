NESTS:
    AUTO:
        DRIVEALONE:
            - DRIVEALONEFREE
            - DRIVEALONEPAY
        SHAREDRIDE2:
            - SHARED2FREE
            - SHARED2PAY
        SHAREDRIDE3:
            - SHARED3FREE
            - SHARED3PAY
    NONMOTORIZED:
        - WALK
        - BIKE
    TRANSIT:
        WALKACCESS:
            - WALK_LOC
            - WALK_LRF
            - WALK_EXP
            - WALK_HVY
            - WALK_COM
        DRIVEACCESS:
            - DRIVE_LOC
            - DRIVE_LRF
            - DRIVE_EXP
            - DRIVE_HVY
            - DRIVE_COM


VARIABLE_TEMPLATES:
    TERMINAL_TIME_EXPR: "2 * terminal_time"
    OPERATING_COST_EXPR: "@costPerMile * (out_skims['{sk}'] + in_skims['{sk}'])"
    IN_N_OUT_EXPR: "@out_skims['{sk}'] + in_skims['{sk}']"
    UNAVAILABILITY_PARTY_2: "is_joint & (number_of_participants > 2)"
    DAILY_PARKING_SHARE_2: "@df.daily_parking_cost / costShareSr2"
    DAILY_PARKING_SHARE_3: "@df.daily_parking_cost / costShareSr3"
    IN_N_OUT_SHARE_2: "@(out_skims['{sk}'] + in_skims['{sk}']) / costShareSr2"
    IN_N_OUT_SHARE_3: "@(out_skims['{sk}'] + in_skims['{sk}']) / costShareSr3"


COEFFICIENTS:
    - ivt: -0.01750
    - ivt_lrt: 0.90 * ivt
    - ivt_ferry: 0.80 * ivt
    - ivt_exp: 1.00 * ivt
    - ivt_hvy: 0.80 * ivt
    - ivt_com: 0.70 * ivt
    - walktimeshort: 2.00 * ivt
    - walktimelong: 10.00 * ivt
    - biketimeshort: 4.00 * ivt
    - biketimelong: 20.00 * ivt
    - cost: (0.60 * ivt) / valueOfTime
    - shortiWait: 2.00 * ivt
    - longiWait: 1.00 * ivt
    - wacc: 2.00 * ivt
    - wegr: 2.00 * ivt
    - waux: 2.00 * ivt
    - dtim: 2.00 * ivt
    - xwait: 2.00 * ivt
    - dacc_ratio: 0.00000
    - xfers_wlk: 10.00 * ivt
    - xfers_drv: 20.00 * ivt
    - drvtrn_distpen_0: 270.00 * ivt
    - drvtrn_distpen_max: 15.0000
    - topology_walk: 15.00 * ivt
    - topology_bike: 20.00 * ivt
    - topology_trn: 2.20 * ivt
    - densityindex: -0.20 * ivt
    - age1619_da: 0.00000
    - age010_trn: 0.00000
    - age16p_sr: 78.05714286 * ivt
    - hhsize1_sr: 0.00000
    - hhsize2_sr: 0.00000

CONSTANTS:
