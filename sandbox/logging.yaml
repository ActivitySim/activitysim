# Config for logging
# ------------------
# See http://docs.python.org/2.7/library/logging.config.html#configuration-dictionary-schema

logging:
  version: 1
  disable_existing_loggers: true


  # Configuring the default (root) logger is highly recommended
  root:
    level: !!python/name:logging.NOTSET
    handlers: [console]

  loggers:

    activitysim:
      level: !!python/name:logging.DEBUG
      handlers: [console, logfile]
      propagate: false

    activitysim.trace:
      level: !!python/name:logging.DEBUG
      handlers: [console, tracefile]
      propagate: false

    orca:
      level: !!python/name:logging.INFO
      handlers: [console, logfile]
      propagate: false

  handlers:

    logfile:
      class: logging.FileHandler
      filename: !!python/object/apply:activitysim.tracing.log_file_path ['asim.log']
      mode: w
      formatter: fileFormatter
      level: !!python/name:logging.NOTSET

    tracefile:
      class: logging.FileHandler
      filename: !!python/object/apply:activitysim.tracing.log_file_path ['hhtrace.log']
      mode: w
      formatter: traceFormatter
      #level: !!python/name:logging.NOTSET
      level: !!python/name:logging.INFO

    console:
      class: logging.StreamHandler
      stream: ext://sys.stdout
      formatter: simpleFormatter
      #level: !!python/name:logging.NOTSET
      level: !!python/name:logging.WARN


  formatters:

    simpleFormatter:
      class: !!python/name:logging.Formatter
      format: '%(levelname)s - %(name)s - %(message)s'
      datefmt: '%d/%m/%Y %H:%M:%S'

    fileFormatter:
      class: !!python/name:logging.Formatter
      format: '%(asctime)s - %(levelname)s - %(name)s - %(message)s'
      datefmt: '%d/%m/%Y %H:%M:%S'

    traceFormatter:
      class: !!python/name:logging.Formatter
      format: '%(levelname)s - %(message)s'
      datefmt: '%d/%m/%Y %H:%M:%S'
